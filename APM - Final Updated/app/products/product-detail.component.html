<div class='panel panel-primary' *ngIf='product'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle + ': ' + product.productName }}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>Name:</div>
                    <div class='col-md-6'>{{product.productName}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Code:</div>
                    <div class='col-md-6'>{{product.productCode}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Description:</div>
                    <div class='col-md-6'>{{product.description}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Availability:</div>
                    <div class='col-md-6'>{{product.releaseDate}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Price:</div>
                    <div class='col-md-6'>{{product.price|currency:'USD':true}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>5 Star Rating:</div>
                    <div class='col-md-6'>
                        <ai-star [rating]='product.starRating'
                                (ratingClicked)='onRatingClicked($event)'>
                        </ai-star>
                    </div>
                </div>
            </div>

            <div class='col-md-6'>
                <img class='center-block img-responsive' 
                     [style.width.px]='200' 
                     [style.margin.px]='2' 
                     [src]='product.imageUrl'
                     [title]='product.productName'>
            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
        <a class='btn btn-danger pull-right' (click)='onDelete()' style='width:80px'>
            <i class='glyphicon glyphicon-trash'></i> Delete
        </a>
        <a class='btn btn-primary pull-right' (click)='onEdit()' style='width:80px;margin-right: 10px;'>
            <i class='glyphicon glyphicon-edit'></i> Edit
        </a>
    </div>

    <modal #modal backdrop = false>
        <modal-header show-close = true>
            <h4 class="modal-title">Edit Name</h4>
        </modal-header>
        <modal-body>
            <div class="form-group">
                <label class="control-label">Name</label>
                <input type="text" class="form-control" [(ngModel)]="productToBeEdited.productName">
            </div>
        </modal-body>
        <modal-footer>
            <button class="btn btn-default"  (click)="closeModal()">Cancel</button>
            <button class="btn btn-primary ladda-button" (click)="updateProduct()" [ladda]="isLoading">Update</button>
        </modal-footer>
    </modal>
</div>
